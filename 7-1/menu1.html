<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="public/css/mobile.css"/>
        <script src="https://kit.fontawesome.com/bd73b0b4dc.js" crossorigin="anonymous"></script>
        <title>OhMyFood-Menu</title>
    </head>
    <body>
        <header id="header">
            <a href="index.html">
                <div id="header__arrow">
                    <img src="icons/arrow-left-solid.svg" alt="arrow-left-solid Ohmyfood">
                </div>
            </a>
            <div id="header__logo">
                <img src="images/logo/ohmyfood@2x.svg" alt="logo Ohmyfood">
            </div>
        </header>
        <main>
            <section class="intro">
                <div class="intro__photo">
                    <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo menu">
                </div>
            </section>
            <section class="menu">
                <div class="menu__header">
                    <H1>À la française</H1>
                    <div class="heart">
                        <i class=" not-like fa-regular fa-heart fa-2xl"></i>
                        <i class=" like-icon fa-solid fa-heart fa-2xl "></i>
                    </div>
                </div>  
                <section class="menu__block">
                    <article class="menu__starter anim__starter">
                        <div>
                            <H2>ENTRÉES</H2>
                            <div class="underline"></div>
                        </div>
                        <form>
                            <button class="food__btn anim__btn--1">
                                <div class="food__btn__txt">
                                    <h3>Tartare de poulpe acidulé</H3>
                                    <p>Aux zests d'orange</p>
                                </div>
                                <div class="food__btn__price">
                                    <p>25€</p>
                                </div>
                                <div class="food__btn__check">
                                    <i class="fa-solid fa-circle-check fa-2xl"></i>
                                </div>
                            </button>
                        </form>
                        <form>
                            <button class="food__btn anim__btn--2">
                                <div class="food__btn__txt">
                                    <h3>Velouté de légumes d'antan</H3>
                                    <p>Carotte, panais, topinambour</p>
                                </div>
                                <div class="food__btn__price">
                                    <p>35€</p>
                                </div>
                                <div class="food__btn__check">
                                    <i class="fa-solid fa-circle-check fa-2xl"></i>
                                </div>
                            </button>
                        </form>
                        <form>
                            <button class="food__btn anim__btn--3">
                                <div class="food__btn__txt">
                                    <h3>Soupe à l'oignon</H3>
                                    <p>Revisitée</p>
                                </div>
                                <div class="food__btn__price">
                                    <p>20€</p>
                                </div>
                                <div class="food__btn__check">
                                    <i class="fa-solid fa-circle-check fa-2xl"></i>
                                </div>
                            </button>
                        </form>
                    </article>
                    <article class="menu__dish anim__dish">
                        <div>
                            <H2>PLATS</H2>
                            <div class="underline"></div>
                        </div>
                        <form>
                            <button class="food__btn anim__btn--4">
                                <div class="food__btn__txt">
                                    <h3>Coquilles Saint-Jacques</H3>
                                    <p>Accompagnées d'une purée de panais</p>
                                </div>
                                <div class="food__btn__price">
                                    <p>40€</p>
                                </div>
                                <div class="food__btn__check">
                                    <i class="fa-solid fa-circle-check fa-2xl"></i>
                                </div>
                            </button>
                        </form>
                        <form>
                            <button class="food__btn anim__btn--5">
                                <div class="food__btn__txt">
                                    <h3>Magret de canard</H3>
                                    <p>Et parmentier de pommes de terres</p>
                                </div>
                                <div class="food__btn__price">
                                    <p>35€</p>
                                </div>
                                <div class="food__btn__check">
                                    <i class="fa-solid fa-circle-check fa-2xl"></i>
                                </div>
                            </button>
                        </form>
                        <form>
                            <button class="food__btn anim__btn--6">
                                <div class="food__btn__txt">
                                    <h3>Pigeonneau d'Ille-et-Vilaine</H3>
                                    <p>Sur son lit de gnocchis aux légumes</p>
                                </div>
                                <div class="food__btn__price">
                                    <p>44€</p>
                                </div>
                                </div>
                                <div class="food__btn__check">
                                    <i class="fa-solid fa-circle-check fa-2xl"></i>
                                </div>
                            </button>
                        </form>
                    </article>
                    <article class="menu__dessert anim__dessert">
                        <div>
                            <H2>DESSERTS</H2>
                            <div class="underline"></div>
                        </div>
                        <form>
                            <button class="food__btn anim__btn--7">
                                <div class="food__btn__txt">
                                    <h3>Pétales de violettes glacés</H3>
                                    <p>Et purée de noisettes</p>
                                </div>
                                <div class="food__btn__price">
                                    <p>18€</p>
                                </div>
                                <div class="food__btn__check">
                                    <i class="fa-solid fa-circle-check fa-2xl"></i>
                                </div>
                            </button>
                        </form>
                        <form>
                            <button class="food__btn anim__btn--8">
                                <div class="food__btn__txt">
                                    <h3>Fondant au chocolat</H3>
                                    <p>Revisité</p>
                                </div>
                                <div class="food__btn__price">
                                    <p>22€</p>
                                </div>
                                <div class="food__btn__check">
                                    <i class="fa-solid fa-circle-check fa-2xl"></i>
                                </div>
                            </button>
                        </form>
                        <form>
                            <button class="food__btn anim__btn--9">
                                <div class="food__btn__txt">
                                    <h3>Millefeuille croustillant</H3>
                                    <p>Myrtilles et pâte d'amande</p>
                                </div>
                                <div class="food__btn__price">
                                    <p>23€</p>
                                </div>
                                <div class="food__btn__check">
                                    <i class="fa-solid fa-circle-check fa-2xl"></i>
                                </div>
                            </button>
                        </form>
                    </article>
                </section>
                <section>
                    <div class="btn__order">
                        <a class="btn href="">
                            <p>Commander</p>
                        </a>
                    </div>
                </section>
            </section>
        </main>
        <footer class="footer">
			<img src="images/logo/ohmyfood@2xgray.svg" alt="logo Ohmyfood" class="footer__logo">
			<ul>
				<li>
					<a href="">
						<img src="icons/utensils-solid.svg" alt="icons food" class="footer__icon">
						<p>Proposer un resaurant</p>
					</a>
				</li>
				<li>
					<a href="">
						<img src="icons/handshake-angle-solid.svg" alt="icons hands" class="footer__icon">
						<p>Devenir partenaire</p>
					</a>
				</li>
				<li><a href="">Mentions légales</a></li>
				<li><a href="">Contact</a></li>
			</ul>
		</footer>
    </body>
</html>
